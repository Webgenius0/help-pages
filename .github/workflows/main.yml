on:
  push:
    branches:
      - main
      - emon

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4ï¸âƒ£ Run DB seed
      - name: ğŸŒ± Seed database
        run: npm run seed

      # 5ï¸âƒ£ Build project
      - name: ğŸ› ï¸ Build project
        run: npm run build

      # 6ï¸âƒ£ Restart PM2 process
      - name: ğŸ”„ Restart PM2
        run: |
          pm2 stop helppages || true
          pm2 delete helppages || true
          pm2 start npm --name "helppages" -- run start

      # 7ï¸âƒ£ Deploy via SFTP (emon branch)
