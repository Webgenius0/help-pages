name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install


      # 5ï¸âƒ£ Build project
      - name: ğŸ› ï¸ Build project
        run: npm run build

      # 6ï¸âƒ£ Restart PM2 process
      - name: ğŸ”„ Restart PM2
        run: |
          pm2 stop helppages || true
          pm2 delete helppages || true
          pm2 start npm --name "helppages" -- run start

      # 8ï¸âƒ£ Deploy via SFTP for 'main' branch
      - name: ğŸ“‚ Deploy to PDSAI SFTP
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 40.74.216.122
          username: ${{ secrets.FTP_USERNAME }} 
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22 # SFTP port
          protocol: sftp
