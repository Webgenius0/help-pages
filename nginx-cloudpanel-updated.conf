# ============================================================================
# CloudPanel Nginx Configuration for Next.js SaaS with Wildcard Subdomains
# Updated version that merges your existing config with wildcard subdomain support
# ============================================================================

# HTTP Server Block - Redirects all HTTP to HTTPS
server {
  listen 80;
  listen [::]:80;
  
  # Match main domain, www, and all wildcard subdomains
  server_name helppages.ai www.helppages.ai www1.helppages.ai *.helppages.ai;
  
  # Allow Let's Encrypt ACME challenge for SSL verification
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }
  
  # Redirect all other HTTP traffic to HTTPS (preserving subdomain)
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS Server Block - Main domain and wildcard subdomains
server {
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  
  http2 on;
  http3 off;
  
  # SSL Certificate Configuration (CloudPanel placeholders)
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  
  # Match main domain, www, and all wildcard subdomains
  server_name helppages.ai www.helppages.ai www1.helppages.ai *.helppages.ai;
  
  # Root directory (CloudPanel placeholder)
  {{root}}
  
  # Logging (CloudPanel placeholders)
  {{nginx_access_log}}
  {{nginx_error_log}}
  
  # Force HTTPS (redirect HTTP to HTTPS)
  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }
  
  # Allow Let's Encrypt ACME challenge
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }
  
  # CloudPanel settings
  {{settings}}
  
  # Global settings
  include /etc/nginx/global_settings;
  
  index index.html;
  
  # Maximum upload size
  client_max_body_size 10M;
  
  # Timeouts for long-running requests
  proxy_connect_timeout 900;
  proxy_send_timeout 900;
  proxy_read_timeout 900;
  
  # Serve Next.js static files directly (optimization)
  location /_next/static/ {
    alias {{root}}/.next/static/;
    expires 365d;
    add_header Cache-Control "public, immutable";
    access_log off;
  }
  
  # Serve Next.js image optimization
  location /_next/image {
    proxy_pass http://127.0.0.1:{{app_port}};
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
  
  # Proxy all other requests to Next.js application
  location / {
    proxy_pass http://127.0.0.1:{{app_port}}/;
    proxy_http_version 1.1;
    
    # Essential headers for Next.js
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (for Next.js HMR and real-time features)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    
    # Additional proxy settings
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
  }
  
  # Health check endpoint (optional)
  location /api/health {
    proxy_pass http://127.0.0.1:{{app_port}};
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
  }
}

